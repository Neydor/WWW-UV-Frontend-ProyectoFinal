
<div class="container main-container">
  <h1>Administrar empleados</h1>
  <hr><hr>
  <a routerLink="/admin/empleado/registrar" class="btn btn-primary">Nuevo empleado</a>
<br>
<hr>
<div  class="table-responsive ">

    <table  datatable [dtOptions]="dtOptions" class="table table-hover table-bordered">
      <thead>
        <tr class="text-center">
          <th  class="align-middle">Cedula</th>
          <th class="align-middle">Nombre</th>
          <th class="align-middle">Apellido</th>
          <th class="align-middle">Telefono</th>
          <th class="align-middle">Direccion</th>
          <th class="align-middle">Correo</th>
          <th class="align-middle">Contrase√±a</th>
          <th class="align-middle">Cargo</th>
          <th class="align-middle">Edicion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of empleados;let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
          <th class="align-middle text-center" scope="row">{{e.cedula}}</th>
          <td class="align-middle">{{e.nombre}}</td>
          <td class="align-middle text-right">{{e.apellido}}</td>
          <td class="align-middle text-right">{{e.telefono}}</td>
          <td class="align-middle text-right">{{e.direccion}}</td>
          <td class="align-middle text-right">{{e.correo}}</td>
          <td class="align-middle text-right">{{e.contrasena}}</td>
          <td class="align-middle text-right"*ngIf="e.cargo">Asesor</td>
          <td class="align-middle text-right"*ngIf="!e.cargo">Analista</td>
          <td class="align-middle"><button type="button" (click)="verEmpleado(i)" class="btn  btn-outline-secondary btn-block ">Editar</button></td>
        </tr>
      </tbody>
    </table>
    <hr>
  </div>
  </div>
