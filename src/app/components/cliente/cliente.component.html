
<div class="container main-container">
  <h1>Administrar Clientes</h1>
  <hr><hr>
  <a routerLink="/cliente-registrar" class="btn btn-primary">Nuevo Cliente</a>
<br>
<hr>
<div  class="table-responsive ">

    <table  *ngIf="clientes"datatable [dtOptions]="dtOptions" class="table table-hover table-bordered">
      <thead>
        <tr class="text-center">
          <th  class="align-middle">Cedula</th>
          <th class="align-middle">Nombre</th>
          <th class="align-middle">Apellido</th>
          <th class="align-middle">Telefono</th>
          <th class="align-middle">Edicion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of clientes">
          <th class="align-middle text-center" scope="row">{{e.cedula}}</th>
          <td class="align-middle">{{e.nombre}}</td>
          <td class="align-middle text-right">{{e.apellido}}</td>
          <td class="align-middle text-right">{{e.telefono}}</td>
          <td class="align-middle"><a (click)="verCliente(e.id)" type="button" class="btn  btn-outline-secondary btn-block ">Editar</a></td>
        </tr>
      </tbody>
    </table>
    <hr>
  </div>
  </div>
